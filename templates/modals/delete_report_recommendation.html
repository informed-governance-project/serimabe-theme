{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<div class="modal-content">
    <div class="modal-header bg-primary text-white">
        <h4 class="modal-title" id="delete_report_recommendation_label">
            {% translate "Delete report recommendation" %}
        </h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div>
            {% translate "Are you sure you want to delete the report recommendation" %}
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            {% translate "Cancel" %}
        </button>
        <a id="modal-delete-report-recommendation-button" type="button" class="btn btn-primary" href="#">
            {% translate "Delete" %}
        </a>
    </div>
</div>
{% endblock %}
