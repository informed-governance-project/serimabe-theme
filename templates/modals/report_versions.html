{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<div class="modal-content">
    <div class="modal-header bg-primary text-white">
        <h4 class="modal-title" id="report_versions_label">
            {% translate "Version control" %}
        </h4>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="{% translate 'Close' %}"></button>
    </div>
    <div class="modal-body">
        <h5 id="modal-report-name"></h5>
        <p id="modal-incident-ref"></p>
        <table class="table table-sm">
            <caption class="visually-hidden" id="caption-accessibility">{% translate "Version control" %}</caption>
            <thead class="table-light">
                <tr>
                    <th scope="col">{% translate "Date" %}</th>
                    <th scope="col">{% translate "Action" %}</th>
                </tr>
            </thead>
            <tbody id="modal-workflow-rows">
                <!-- Table filled into -->
                <!-- static/js/incidents.js -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
