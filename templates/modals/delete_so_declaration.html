{% load django_bootstrap5 %}
{% load i18n %}
{% block content %}
  <div class="modal-content">
    <div class="modal-header bg-primary text-white px-4 small">
      <h5 class="modal-title" id="delete_so_declaration_label">
        {% translate "Confirm Deletion of Security Objectives Statement" %}
      </h5>
      <button type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label='{% translate "Close" %}'>
      </button>
    </div>
    <div class="modal-body">
      <div>
        {% translate "Are you sure you want to delete the security objectives statement?" %}
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        {% translate "Cancel" %}
      </button>
      <a id="modal-delete-declaration-button"
         type="button"
         class="btn btn-primary"
         href="#">
        {% translate "Delete" %}
      </a>
    </div>
  </div>
{% endblock %}
