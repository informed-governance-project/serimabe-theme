{% extends 'home/base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block bootstrap5_title %}
    {% translate "Report generation" %}
{% endblock %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form_errors form %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">
            {% translate "Generate" %}
        </button>
    </form>
    
{% endblock %}
