{% load static %}
{% block bootstrap5_extra_head %}
  <link rel="stylesheet"
        type="text/css"
        href="{% static 'css/spinner.css' %}" />
{% endblock %}
<div id="loading-spinner"
     class="loading-spinner d-none position-fixed top-0 start-0 w-100 h-100 bg-secondary bg-opacity-50 d-flex justify-content-center align-items-center">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden"></span>
  </div>
</div>
