{% load i18n %}

<div id="header" class="doc-references">
    <div class="d-flex justify-content-between">
        <div class="d-inline-flex small">
            <img class="text-center"
            src="file:{{ static_theme_dir }}/images/only_logo.svg"
            style="width: 30px;">
            <span class="text-primary fw-bold fs-6 ps-2">|</span>
            <div class="text-primary fw-bold text-uppercase fs-6 ps-2"">{% translate "Report" %}</div>
            <div class="text-primary fs-6 ps-2"">{% now "d M Y" %}</div>
        </div>
        <div class="h6">
            <span class="fw-bold">
                {% translate "Ref" %}:
            </span>
            {{ incident.incident_id }}
        </div>
    </div>
</div>
